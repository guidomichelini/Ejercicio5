<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tendencias de MeLi</title>
    <link href="stylesheets/trends.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="./javascripts/fillcombobox.js"></script>

</head>
<body>

<h1 align="center">Tendencias de MercadoLibre</h1>

<div class="form-group dropdown-size">
    <label for="sitesdropdown">Selecciona el Site:</label>
    <select class="form-control" id="sitesdropdown" name="sitesdropdown" onchange="setSiteId(this)">
    </select>
</div>

<div class="form-group dropdown-size">
    <label for="categorydropdown">Selecciona la categoría:</label>
    <select class="form-control" id="categorydropdown" name="categorydropdown" onchange="setCategoryId(this)">
        <option value='None'>Seleccione una categoría</option>
    </select>
</div>

<div class="dimension-size" id="rows-div">
    <label for="rows">Filas:</label>
    <select class="form-control" id="rows" name="rows" onchange="setRows(this)">
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

</div>

<div class="dimension-size cols-pos" id="cols-div">
    <label for="columns">Columnas:</label>
    <select class="form-control" id="columns" name="columns" onchange="setColumns(this)">
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

</div>

<div class="radio radio-margin">
    <label><input type="radio" name="optradio" value="Name" onclick="setOption(this)" checked>Nombre</label>
</div>
<div class="radio radio-image-div" >
    <label><input type="radio" name="optradio" value="Image" onclick="setOption(this)">Imagen</label>
</div>


<div id="btn-trends" class="btn-div">
    <button type="button" class="btn btn-primary" onclick="getTrendsBySite()">Buscar tendencias</button>
</div>


<div class="trendsDiv" id="trends">


</div>

<script type="text/javascript" src="./javascripts/trends.js"></script>

</body>
</html>
