<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tendencias de MeLi</title>
    <link href="stylesheets/trends.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="./javascripts/fillcombobox.js"></script>

</head>
<body>

<div class="form-group">
    <label for="sitesdropdown">Selecciona el Site:</label>
    <select class="form-control" id="sitesdropdown" name="sitesdropdown" onchange="setSiteId(this)">

    </select>
</div>

<div class="form-group">
    <label for="categorydropdown">Selecciona la categoría:</label>
    <select class="form-control" id="categorydropdown" name="categorydropdown" onchange="setCategoryId(this)">
        <option value='None'>Seleccione una categoría</option>
    </select>
</div>

<div id="trendsDimensions">
    <label for="rows">Filas:</label>
    <select class="form-control" id="rows" name="rows" onchange="setRows(this)">
        <option>3</option>
        <option>4</option>
        <option>5</option>

    </select>
    <label for="columns">Columnas:</label>
    <select class="form-control" id="columns" name="columns" onchange="setColumns(this)">
        <option>3</option>
        <option>4</option>
        <option>5</option>

    </select>

</div>

<div id="btn-trends">
    <button type="button" onclick="getTrendsBySite()">Buscar tendencias</button>
</div>


<div class="trendsDiv" id="trends">


</div>

<script type="text/javascript" src="./javascripts/trends.js"></script>

</body>
</html>
